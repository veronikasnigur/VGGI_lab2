<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PA#2</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
        .controls {
            margin-top: 20px;
        }
        #canvas-holder {
            margin-top: 20px;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./model.js"></script>
    <script src="./main.js"></script>

</head>
<body onload="init()">

<h2>A Cube with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div id="canvas-holder">
    <canvas width="800" height="800" id="webglcanvas" style="background-color:red"></canvas>
</div>

<!-- Додаємо повзунки для U та V -->
<div class="controls">
    <label for="uSegments">U Segments: </label>
    <input type="range" id="uSegments" min="3" max="100" value="60">
    <span id="uSegmentsValue">60</span><br><br>

    <label for="vSegments">V Segments: </label>
    <input type="range" id="vSegments" min="3" max="100" value="20">
    <span id="vSegmentsValue">20</span><br><br>

    <button onclick="updateSurface()">Update Surface</button>
</div>

</body>
</html>
